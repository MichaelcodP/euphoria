<!DOCTYPE html>
<html lang="en">
	@@include('html/_head.htm',{
	"title":"Verification Page"
	})
	<body>
		<div class="wrapper">
			@@include('html/_header.htm',{})
			<main class="page">
                <section class="page__verification verification">					
					<div class="verification__container">
                        <img class="verification__image" src="img/sign/verification.jpg" alt="Image">
						<div class="verification__body">
							<h1 class="verification__title">Verification</h1>
							<label class="verification__subtitle">Verify your code.</label>
							<form action="#" class="verification__form form-verification" method="POST">
								<div class="form-verification__items">
									<div class="form-verification__item">
										<label class="form-verification__label label" for="form[text]">Verification Code</label>
										<input data-required="text" autocomplete="off" type="text" name="form[text]" data-error="Не вірний код" class="form-verification__input input">
									</div>
								</div>
								<button type="submit" class="verification__button button">Verify Code</button>								
							</form>
						</div>
					</div>
				</section>
            </main>
			@@include('html/_footer.htm',{})
		</div>
		@@include('html/_js.htm',{})
	</body>
</html>
