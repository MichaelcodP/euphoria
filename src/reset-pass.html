<!DOCTYPE html>
<html lang="en">
	@@include('html/_head.htm',{
	"title":"Reset Page"
	})
	<body>
		<div class="wrapper">
			@@include('html/_header.htm',{})
			<main class="page">
                <section class="page__reset-pass reset-pass">					
					<div class="reset-pass__container">
                        <img class="reset-pass__image" src="img/sign/reset-pass.jpg" alt="Image">
						<div class="reset-pass__body">
							<h1 class="reset-pass__title">Reset Your Password</h1>
							<label class="reset-pass__subtitle">Enter your email and we'll send you a link to reset your password. <br> Please  check it.</label>
							<form action="#" class="reset-pass__form form-reset-pass" method="POST">
								<div class="form-reset-pass__items">
									<div class="form-reset-pass__item">
										<label class="form-reset-pass__label label" for="form[email]">Email</label>
										<input data-required="email" autocomplete="off" type="email" name="form[email]" data-error="Ми не можемо знайти вашу пошту" class="form-reset-pass__input input">
									</div>
								</div>
								<button type="submit" class="reset-pass__button button">Send</button>								
							</form>							
							<span>Back to <a class="form-reset-pass__link link" href="sign-in-page.html">Login</a></span>
						</div>
					</div>
				</section>
            </main>
			@@include('html/_footer.htm',{})
		</div>
		@@include('html/_js.htm',{})
	</body>
</html>
